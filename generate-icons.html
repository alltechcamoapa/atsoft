<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - ALLTECH</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f5f7fa;
        }

        h1 {
            color: #1a73e8;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .icon-item {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-item canvas {
            display: block;
            margin: 0 auto 0.5rem;
            border-radius: 20%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .icon-item a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .icon-item a:hover {
            background: #155cb9;
        }

        .instructions {
            background: #e8f4fc;
            border-left: 4px solid #1a73e8;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¨ PWA Icon Generator</h1>
    <p>Esta herramienta genera todos los iconos necesarios para la PWA de ALLTECH Support.</p>

    <div class="instructions">
        <strong>Instrucciones:</strong>
        <ol>
            <li>Haz clic en "Descargar" para cada tamaÃ±o de icono</li>
            <li>Guarda los archivos en <code>assets/icons/</code></li>
            <li>Los nombres ya estÃ¡n configurados correctamente</li>
        </ol>
    </div>

    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const ICON_SIZES = [16, 32, 72, 96, 128, 144, 152, 167, 180, 192, 384, 512];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a73e8');
            gradient.addColorStop(1, '#0d47a1');

            // Rounded rectangle
            const radius = size * 0.18;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Text "AT"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Inter, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AT', size / 2, size / 2 + size * 0.02);

            return canvas;
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function renderIcons() {
            const grid = document.getElementById('iconGrid');

            ICON_SIZES.forEach(size => {
                const canvas = generateIcon(size);
                const displaySize = Math.min(size, 128);
                canvas.style.width = displaySize + 'px';
                canvas.style.height = displaySize + 'px';

                const item = document.createElement('div');
                item.className = 'icon-item';
                item.innerHTML = `<strong>${size}x${size}</strong>`;
                item.insertBefore(canvas, item.firstChild);

                const downloadBtn = document.createElement('a');
                downloadBtn.href = '#';
                downloadBtn.textContent = 'Descargar';
                downloadBtn.onclick = (e) => {
                    e.preventDefault();
                    downloadIcon(generateIcon(size), size);
                };
                item.appendChild(downloadBtn);

                grid.appendChild(item);
            });
        }

        // Generate all icons on load
        renderIcons();
    </script>
</body>

</html>
